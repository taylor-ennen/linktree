<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linktree</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6bee25835f.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/images/profile.jpg" type="image/x-icon" />
</head>
	
<body>
  <a class="profilePicture">
    <img src="/images/profile.jpg" alt="Profile Picture">
  </a>
    
  <div class="userName">

    21 years old, c.s. student (1st year) and cryptography tech enthusiast
  </div>
    
  <div class="links">
    <a class="link" href="https://twitter.com/alisayar_/" target="_blank">
      <i class="fab fa-twitter">&nbsp;</i> Twitter
    </a>
    <a class="link" href="https://www.linkedin.com/in/taylor-ennen-b84b58229/" target="_blank">
      <i class="fab fa-linkedin">&nbsp;</i> LinkedIn
    </a>
    <a class="link" href="https://discord.gg/C43b7WYUau" target="_blank">
      <i class="fab fa-discord">&nbsp;</i> Discord
    </a>
    <a class="link" href="https://github.com/taylor-ennen/" target="_blank">
      <i class="fab fa-github">&nbsp;</i> Github
    </a>
    <a class="link" href="https://open.spotify.com/user/31ykdbtr5fsuhneut4dvtuy2xsee?si=e27dd624ffea4ed1" target="_blank">
      <i class="fab fa-spotify">&nbsp;</i> Spotify
    </a>
    <a class="link" href="https://cash.app/$cloudfaith" target="_blank">
      <i class="fa-solid fa-mug-hot">&nbsp;</i> buy me a coffee
    </a>
  </div>
  
</body>
 
</html>
